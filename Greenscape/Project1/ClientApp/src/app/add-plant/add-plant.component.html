<div class="card">
  <h2 class="title">Adauga planta</h2>

  <div class="container">
    <form novalidate [formGroup]="editForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="nameId">Nume: </label>
        <div class="col-md-8">
          <input class="form-control" id="nameId" type="text" formControlName="name" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="typeId">Type: </label>
        <div class="col-md-8">
          <select class="form-control" id="typeId" formControlName="type">
            <option value="legume">Legume</option>
            <option value="fructe">Fructe</option>
            <option value="flori">Flori</option>
          </select>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="speciesId">Species: </label>
        <div class="col-md-8">
          <input class="form-control" id="speciesId" type="text"
                 formControlName="species" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="descriptionId">Description: </label>
        <div class="col-md-8">
          <input class="form-control" id="descriptionId" type="text"
                 formControlName="description" />
        </div>
      </div>


    </form>
    <div class="image-container position-relative">
      <img src="{{plantImage}}" alt="Imagine planta">
    </div>
  </div>
  <!--<i id="edit-icon" class="fa-solid fa-pen-to-square" (click)="fileInput.click()"></i>-->
  <input type="file" #fileInput style="display: none;" (change)="editPicture($event)">
  <button id="savePlantDetails" type="button" class="btn btn-primary" (click)="savePlantDetails(); fileInput.click()">Upload Image and Save</button>
  <p *ngIf="addedPlantSuccess">Added plant successfully</p>
  <p *ngIf="addedPlantError">Error while adding plant</p>


</div>
